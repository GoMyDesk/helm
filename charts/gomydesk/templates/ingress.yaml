{{- $ingress_enabled := index $.Values.ingress.enabled $.Values.env }}
{{- if $ingress_enabled -}}
{{- $ingress_hostname := index $.Values.ingress.hostname $.Values.env }}
apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gomydesk.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "gomydesk.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.ingress.annotations }}
    {{- .Values.ingress.annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    {{- if $ingress_hostname}}
    - host: {{ $ingress_hostname }}
      http:
        paths:
          - path: {{ default "/" .Values.ingress.path }}
            pathType: {{ default "Prefix" .Values.ingress.pathType }}
            backend:
              service:
                name: {{ .Chart.Name }}-app
                port:
                  number: 443
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ $ingress_hostname }}
      secretName: {{ printf "%s-tls" $ingress_hostname }}
  {{- end }}
{{- end -}}